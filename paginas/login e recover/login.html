<!DOCTYPE html>
<html lang="pt-BRb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
  <meta name="author" content="Webpixels">
  <title>Login - Portal Mais Valor</title>
  <!-- Favicon -->
  <link rel="icon" href="../../assets/img/brand/favicon.png" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="../../assets/libs/@fortawesome/fontawesome-free/css/all.min.css"><!-- Purpose CSS -->
  <link rel="stylesheet" href="../../assets/css/purpose.css" id="stylesheet">
  <link rel="stylesheet" href="../../assets/css/personalizado.css" id="stylesheet">
  <script src="../../assets/js/login.js"></script>
</head>

<!-- SOMENTE ESTILO PARA PÁGINA DE LOGIN E RESET SENHA -->

<style>
  body.authentication-bg {
    background-image: url(fundoverde.jpg);
    background-size: cover;
    background-position: center
  }

  div.cardlogin {
    background-color: #e9e7e7cb;
    border-radius: 20px;

  }
</style>

<!-- FIM DO ESTILO PÁGINA LOGIN E RESET SENHA -->

<body class="authentication-bg">

  <!-- INICIO MODAL LEMBRAR SENHA? -->
  <div class="modal fade" id="lembrarsenhamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lembrarsenhamodal">Lembrar senha?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputlogin">Digite seu login ou e-mail</label>
              <input type="login" class="form-control" id="exampleInputlogin" aria-describedby="loginlHelp">
              <small id="loginlHelp" class="form-text text-muted">Verifique se está correto antes de confirmar.</small>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
          <button onclick="{ Email() }" type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!--FIM MODAL LEMBRAR SENHA -->

  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Sidenav -->
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <!-- Omnisearch -->

      <!-- CONTEÚDO DA PÁGINA  -->
      <div class="page-content">
        <div class="min-vh-100 py-5 d-flex align-items-center">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-sm-8 col-lg-4">
                <div class="cardlogin shadow zindex-100 mb-0">
                  <div class="card-body px-md-4 py-4">
                    <div class="mb-3">
                      <img src="logocolorido.png" style="width: 345px; height: 79px;">

                      <p class="text-muted mb-0">Entre com seu login e senha para acessar a plataforma.</p>
                    </div>
                    <span class="clearfix"></span>
                    <form role="form">
                      <div class="form-group">
                        <label class="form-control-label">Login</label>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="login" class="form-control" id="input-login">
                        </div>
                      </div>
                      <div class="form-group mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                          <div>
                            <label class="form-control-label">Senha</label>
                          </div>
                          <div class="mb-2">
                            <a href="#!" class="small text-muted text-underline--dashed border-primary"
                              data-toggle="modal" data-target="#lembrarsenhamodal">Esqueceu a senha?</a>
                          </div>
                        </div>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" id="input-password">

                        </div>
                      </div>
                      <div class="mt-3">
                        <button onclick="{Logar()}" type="button" id="login-button" class="btn btn-sm btn-primary btn-icon rounded-pill"
                          style="margin-inline: 30%;">
                          <span class="btn-inner--text">Entrar</span>
                          <span class="btn-inner--icon"><i class="fas fa-long-arrow-alt-right"></i></span>
                        </button></div>
                    </form>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FINAL -->


  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="../../assets/js/purpose.core.js"></script>
  <!-- Purpose JS -->
  <script src="../../assets/js/purpose.js"></script>
  <!-- Demo JS - remove it when starting your project -->
  <script src="../../assets/js/demo.js"></script>
</body>

</html>
