<!DOCTYPE html>
<html lang="pt-5">

<head>
    <meta charset=" utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
    <meta name="author" content="Webpixels">
    <title>Cadastro - Portal Mais Valor</title>
    <!-- Favicon -->
    <link rel="icon" href="../../assets/img/brand/favicon.png" type="image/png">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="../../assets/libs/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../assets/libs/fullcalendar/dist/fullcalendar.min.css">
    <!-- Purpose CSS -->
    <link rel="stylesheet" href="../../assets/css/purpose.css" id="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../assets/css/personalizado.css" id="stylesheet">

</head>

<style>
    .bg-titulo {

        background-color: #93d482;
        text-align: center;
        font-family: -apple-system;
        border-radius: 10px;
    }

    .bg-subtitulo {

        background-color: #c0dfb8;
        text-align: center;
        font-family: -apple-system;
        border-radius: 10px;

    }
</style>


<body class="application application-offset">

    <!-- Application container -->
    <div class="container-fluid container-application">
        <!-- Content -->
        <div class="main-content position-relative">

            <!-- Page content -->
            <div class="page-content">
                <!-- Page title -->
                <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 2rem;">
                    <div class="page-title">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <h6 class="h3 font-weight-400 mb-0 text-white">Ficha Cadastral </h6>

                            </div>
                        </div>
                    </div>

                    <div>
                        <img src="../../assets/img/brand/white1 copy.png" class="navbar-brand-img" alt="..."
                            style="height: 70px; right: 70px;">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-md-6">
                        <div class="card card-fluid">

                            <div class="card-body">

                                <div class="bg-titulo mt-4">
                                    <h3>Dados Cadastrais</h3>
                                </div>

                                <form class="needs-validation" novalidate>

                                    <div class="form-row mt-4">
                                        <div class="col-md-2 mb-3">
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Nome</label>

                                                <input type="text" class="form-control form-control-sm" id="id-nome"
                                                    required />
                                            </div>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">CEP:</label>
                                            <input type="text" class="form-control form-control-sm" id="cep-campo"
                                                onkeypress="mascaraMutuario(this, mCEP)" maxlength="9" required>

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom01">Endereço Completo</label>
                                            <input type="text" class="form-control form-control-sm" id="id-endereco"
                                                required>

                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Número</label>
                                            <input type="text" class="form-control form-control-sm" id="id-numero"
                                                onkeypress="mascaraMutuario(this, nContrtato)" required>

                                        </div>

                                        

                                    </div>

                                    <div class="form-row mt-0">



                                        <div class="col-md-2 mb-3">
                                            <label for="validationCustom01">Bairro</label>
                                            <input type="text" class="form-control form-control-sm" id="id-bairro"
                                                required>

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Cidade</label>
                                                <input type="text" class="form-control form-control-sm" id="id-cidade"
                                                    required />
                                            </div>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">UF</label>

                                            <select class="form-control form-control-sm" id="id-uf" required>
                                                <option></option>
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                            </select>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Complemento</label>
                                            <input type="text" class="form-control form-control-sm" id="id-complemento"
                                                required>

                                        </div>
                                    </div>

                                    <div class="form-row mt-0">
                                        <div class="col-md-4 mb-3">
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Telefone (DDD)</label>
                                                <input type="text" class="form-control form-control-sm" id="id-telefone"
                                                    onKeyDown="fMasc(this, mTelefone);" maxlength="14" required />

                                            </div>

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom01">E-mail</label>
                                            <input type="text" class="form-control form-control-sm" id="id-email"
                                                required />

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom01">Nome de Contato</label>
                                            <input type="text" class="form-control form-control-sm" id="id-nome-contato"
                                                required />

                                        </div>
                                    </div>

                                </form>


                                <div class="bg-titulo mt-1">

                                    <h3>Forma de Pagamento</h3>

                                </div>

                                <form class="needs-validation" novalidate>

                                    <div class="form-row mt-4">

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Pagamento via Cartão</label>
                                            <select class="form-control form-control-sm" id="pagamento-via-cartao"
                                                required>
                                                <option value=""></option>
                                                <option value="SIM">SIM</option>
                                                <option value="NAO">NÃO</option>
                                            </select>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Favorecido</label>
                                            <input type="text" class="form-control form-control-sm"
                                                id="campo-favorecido" required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">CPF / CNPJ</label>
                                            <input type="text" class="form-control form-control-sm" id="cpf-cnpj"
                                                minlength="14" maxlength="18" onkeypress='mascaraMutuario(this,cpfCnpj)'
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Banco</label>
                                            <input type="text" class="form-control form-control-sm" id="id-banco"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Agência</label>
                                            <input type="text" class="form-control form-control-sm" id="id-agencia"
                                                required>

                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Conta Corrente</label>
                                            <input type="text" class="form-control form-control-sm"
                                                id="id-conta-corrente" required>

                                        </div>

                                    </div>
                                </form>

                                <div class="bg-titulo mt-1">

                                    <h3>Dados para Criação dos Acessos</h3>

                                </div>

                                <form class="needs-validation" novalidate>

                                    <div class="form-row mt-4">

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Nome</label>
                                            <input type="text" class="form-control form-control-sm" id="id-nome"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">CPF</label>
                                            <input type="text" class="form-control form-control-sm" id="cpf-cnpj"
                                                onkeypress='mascaraMutuario(this,cpfCnpj)' maxlength="14" required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">RG</label>
                                            <input type="text" class="form-control form-control-sm" id="id-rg"
                                                maxlength="10" onkeypress='mascaraMutuario(this,Rg)' required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Data de Nascimento</label>
                                            <input type="text" class="form-control form-control-sm" id="id-dt-nasci"
                                                onkeypress="DataHora(event, this)" maxlength="10" required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Nome da Mãe</label>
                                            <input type="text" min="1921-01-01" class="form-control form-control-sm"
                                                id="id-nome-mae" required />

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Certificação</label>
                                            <input type="text" class="form-control form-control-sm" id="id-certificacao"
                                                required>

                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Telefone Celular</label>
                                            <input type="text" class="form-control form-control-sm"
                                                onKeyDown="fMasc(this, mTelefone);" id="id-telefone" maxlength="14"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Endereço Residencial</label>
                                            <input type="text" class="form-control form-control-sm" id="id-endereco2"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Complemento</label>
                                            <input type="text" class="form-control form-control-sm" id="id-complemento2"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Bairro</label>
                                            <input type="text" class="form-control form-control-sm" id="id-bairro2"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">Cidade</label>
                                            <input type="text" class="form-control form-control-sm" id="id-cidade2"
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">UF</label>
                                            <select class="form-control form-control-sm" id="id-uf2" required>
                                                <option></option>
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                            </select>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="validationCustom01">CEP</label>
                                            <input type="text" class="form-control form-control-sm" id="id-cep"
                                                onkeypress="mascaraMutuario(this, mCEP)" maxlength="9" required>

                                        </div>

                                    </div>
                                </form>



                                <div class="bg-titulo mt-1">

                                    <h3>Arquivos</h3>

                                </div>

                                <form class="needs-validation" novalidate id="files">

                                    <div class="form-row mt-4">
                                        <div class="col-md-4 mb-3">
                                            <label for="exampleFormControlFile1"><b>Comprovante Residencia :</b></label>
                                            <input type="file" class="form-control-file" id="comprovante-residencia"
                                                name="comprovante_residencia_arq">

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="exampleFormControlFile1"><b>CNH / RG :</b></label>
                                            <input type="file" class="form-control-file" id="cnh_rg_arq"
                                                name="cnh_rg_arq">

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="exampleFormControlFile1"><b>Aneps :</b></label>
                                            <input type="file" class="form-control-file" id="aneps" name="aneps_arq">

                                        </div>

                                        <div class="col-md-4 mb-3">
                                            <label for="exampleFormControlFile1"><b>Contrato :</b></label>
                                            <input type="file" class="form-control-file" id="contrato"
                                                name="contrato_arq">

                                        </div>
                                    </div>
                                </form>

                                <div class="opcoes-cadastro" style="text-align: center; margin-inline: block;">
                                    <a class="" id="cadastro-tabb" data-toggle="tab" href="#cadastro" role="tab"
                                        aria-controls="comissao" aria-selected="false">
                                        <button type="button" class="btn btn-primary btn-icon-label" data-toggle="modal"
                                            data-target=".modalteladecadastro" title="Alterar" id="buttonIncluir">
                                            <span class="btn-inner--icon">
                                                <i class="fas fa-plus"></i>
                                            </span>
                                            <span class="btn-inner--text">Incluir</span>
                                        </button>
                                    </a>
                                </div>

                                <!-- Alert sucesso -->
                                <div class="alert alert-success sucesso" id="success" role="alert">
                                </div>

                                </form>


                                <hr>

                            </div>


                        </div>


                    </div>



                </div>

            </div>


        </div>
    </div>

    <!-- Scripts -->
    <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
    <script src="../../assets/js/purpose.core.js"></script>
    <!-- Page JS -->
    <script src="../../assets/libs/progressbar.js/dist/progressbar.min.js"></script>
    <script src="../../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../../assets/libs/moment/min/moment.min.js"></script>
    <!-- <script src="../assets/libs/fullcalendar/dist/fullcalendar.min.js"></script> -->
    <!-- Purpose JS -->
    <script src="../../assets/js/purpose.js"></script>
    <!-- Mascaras -->
    <script src="../../assets/js/mascaras.js"></script>
    <!-- Demo JS - remove it when starting your project -->
    <script src="../../assets/js/demo.js"></script>

    <script src="../../assets/js/parceiroMei.js"></script>

</body>

</html>
